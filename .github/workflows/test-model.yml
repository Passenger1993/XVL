name: Test XVL Model

on:
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
    inputs:
      image_url:
        description: 'URL Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ'
        required: true
        default: 'https://raw.githubusercontent.com/yourusername/XVL/main/examples/test.jpg'
  push:
    branches: [ main ]
    paths: [ 'examples/**' ]  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¸ Ð¿Ñ€Ð¸Ð¼ÐµÑ€Ð¾Ð²

jobs:
  test-model:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Ð”Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ñ€ÐµÐ»Ð¸Ð·Ð°

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Download model (with auth)
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}  # ðŸ‘ˆ Ð¢Ð¾ÐºÐµÐ½ Ð² Secrets
      run: python scripts/download_model.py

    - name: Run inference
      id: inference
      run: |
        python run.py predict \
          --image ${{ github.event.inputs.image_url || 'examples/test.jpg' }} \
          --output ./results
      continue-on-error: false

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: inference-results
        path: |
          results/
          logs/

    - name: Create test report
      if: always()
      run: |
        echo "## XVL Model Test Results" >> $GITHUB_STEP_SUMMARY
        echo "**Model:** yourusername/xvl-model" >> $GITHUB_STEP_SUMMARY
        echo "**Test Image:** ${{ github.event.inputs.image_url || 'examples/test.jpg' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.inference.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results:" >> $GITHUB_STEP_SUMMARY
        echo '![Result](https://github.com/${{ github.repository }}/raw/${{ github.sha }}/results/annotated.jpg)' >> $GITHUB_STEP_SUMMARY