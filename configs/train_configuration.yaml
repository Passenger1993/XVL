#Консервативная стратегия с долгим warmup
training:
  img_size: 512
  model_name: "yolov8s.pt"
  epochs: 150
  batch_size: 48
  learning_rate: 0.00005
  num_folds: 5

data:
  samples_per_epoch: 1500
  val_samples: 150
  class_weights: [0.28, 0.22, 0.18, 0.17, 0.15]
  class_names: ["incomplete_fusion", "crack", "single_pore", "cluster_pores", "empty"]

augmentation:
  mixup: 0.05
  cutmix: 0.05
  dropout: 0.1

optimization:
  use_cosine_annealing: true
  warmup_epochs: 20
  weight_decay: 0.005