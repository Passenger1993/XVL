version: 1
disable_existing_loggers: False

formatters:
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '%(levelname)s: %(message)s'
  json_formatter:
    format: '{"time": "%(asctime)s", "name": "%(name)s", "level": "%(levelname)s", "message": "%(message)s"}'
    datefmt: '%Y-%m-%dT%H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  debug_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: '{log_dir}/debug.log'
    maxBytes: 10485760  # 10MB
    backupCount: 5

  info_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: '{log_dir}/info.log'
    maxBytes: 10485760
    backupCount: 5

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: '{log_dir}/errors.log'
    maxBytes: 5242880  # 5MB
    backupCount: 3

  metrics_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json_formatter
    filename: '{log_dir}/metrics.jsonl'  # JSON Lines формат
    maxBytes: 5242880
    backupCount: 3

loggers:
  xvl:
    level: DEBUG
    handlers: [console, debug_file, info_file, error_file]
    propagate: False

  xvl.trainer:
    level: INFO
    handlers: [console, info_file, error_file]
    propagate: False

  xvl.data:
    level: DEBUG
    handlers: [debug_file, error_file]
    propagate: False

  xvl.metrics:
    level: INFO
    handlers: [metrics_handler]
    propagate: False

root:
  level: WARNING
  handlers: [console]